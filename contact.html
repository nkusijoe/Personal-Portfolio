<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Logo.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="index.html" style="--navAni:1">Home</a></li>
                <li><a href="about.html" style="--navAni:2">About</a></li>
                <li><a href="skills.html" style="--navAni:3">Skills</a></li>

                <li><a href="contact.html" class="active" style="--navAni:5">Contact</a></li>
            </ul>            
            <label class="mode">
                <input type="checkbox" id="darkbtn">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <section class="container">
        <div class="main">
            <div class="social">
                <a href="#" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                <a href="#" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                <a href="#" style="--socialAni:4"><i class='bx bxl-facebook-circle'></i></a>
                <a href="#" style="--socialAni:5"><i class='bx bxl-twitter'></i></a>
                <a href="https://github.com/nkusijoe" style="--socialAni:6"><i class='bx bxl-github'></i></a>
            </div>

            <div class="contact-form">
                <div class="detail">
                    <h1>Contact <span>Me</span></h1>
                </div>

                <div class="form-container">
                    <form action="send-email.php" method="post">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <div class="newsletter-form">
                    <h2>Subscribe to My Newsletter</h2>
                    <p>Stay updated with my latest projects and news!</p>
                    <form action="subscribe-newsletter.php" method="post">
                        <label for="newsletter-email">Your Email:</label>
                        <input type="email" id="newsletter-email" name="newsletter-email" required>

                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        const darkbtn = document.getElementById('darkbtn');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkbtn.checked = true;
        }

        darkbtn.addEventListener('change', () => {
            if (darkbtn.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>

</html>
